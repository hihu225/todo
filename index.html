<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> My To-Do List</h1>
            <form id="taskForm">
                <div class="input-container">
                    <input type="text" id="taskInput" placeholder="Add a new task...">
                    <button id="addTaskBtn" type="submit">Add Task</button>
                </div>
                <div id="errorMessage" class="error-message"></div>
            </form>
        </header>
        
        <main>
            <ul id="taskList"></ul>
        </main>
        
        <footer>
            <div class="task-summary">
                <p>Total: <span id="totalTasks">0</span></p>
                <p>Completed: <span id="completedTasks">0</span></p>
            </div>
            <button id="clearCompletedBtn" class="clear-btn">Clear Completed</button>
        </footer>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Edit Task</h2>
            <input type="text" id="editTaskInput">
            <button id="saveEditBtn">Save Changes</button>
        </div>
    </div>

    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h2>Confirm Deletion</h2>
            <p>Are you sure you want to delete this task?</p>
            <div class="modal-actions">
                <button id="confirmDeleteBtn">Yes, Delete</button>
                <button id="cancelDeleteBtn">Cancel</button>
            </div>
        </div>
    </div>
    <div id="modalBackdrop"></div>

    <script src="script.js"></script>
</body>
</html>
